<!DOCTYPE html>
<html>
  <head>
    <title> My Random Writings </title> 
    <style>

      .Header {
        padding-top: 50px;
        text-align: center;
        padding-bottom: 25px;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr; 
        column-gap: 10px;
        row-gap: 20px;
      }

      .Writing {
        background-color: lightpink;
        height: 200px;
      }
    </style>


  </head>

  <body>
    <h2 class="Header"> Small Writings of Mine </h2>
    <div class="container">
      <div class="Writing"> div 1 </div>
      <div class="Writing"> div 2 </div>
      <div class="Writing"> div 3 </div>
      <div class="Writing"> div 4 </div>
      <div class="Writing"> div 5 </div>
      <div class="Writing"> div 6 </div>
      <div class="Writing"> div 7 </div>
      <div class="Writing"> div 8 </div>
    </div>
  </body>
</html>
