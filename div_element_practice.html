<!DOCTYPE html>
<html>
  <head> 
    <title> My Projects </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <style>
      .header {
        font-family: "Nunito Sans", sans-serif;
        display: block;
        text-align: center;
        margin-top: 100px;
      }
      
      .DRP{
        width: 270px;
        background-color: rgb(255, 255, 255);
        display: inline-block;
        margin-left: 50px;
        box-shadow: 2px 5px 12px rgb(96, 95, 95);
        border-radius: 4%;
        text-align: center; 
        transition: all 0.18s;
      }
      .Math_pic {
        width: 270px;
        border-radius: 4%;
      }
      .Project_name{
        font-family: "Nunito Sans", sans-serif;
        font-size: 20px;
        font-family: "DM Sans", sans-serif;
        text-align: center;
        margin-bottom: 5px;
        margin-top: 13px;

      }
      .DRP_detail_txt {
        width: 250px;
        font-family: "DM Sans", sans-serif;
        text-align: center;
        padding-left: 4px;
        margin-top: 11px;
      }
      .Button {
        background-color: rgb(80, 78, 78);
        color: white;
        box-shadow: 0px 0px 10px gray;
        border: none;
        height: 40px;
        width: 120px;
        border-radius: 15px;
        margin-top: 1px;
        cursor: pointer;
        margin-bottom: 13px;
        transition: all 0.1s;
      }

      .Button:hover{
        opacity: 0.8;
      }

      .DRP:hover {
        box-shadow: 3px 10px 10px rgb(65, 65, 65);
      }


    </style>

    
  </head>

  <body> 
    <h1 class="header"> Small Projects That I have Done</h1>

    <div class="Projects"> 

      <div class="DRP"> 
        <div class="image"> 
          <img class="Math_pic" src="math.jpg">
        </div>
          <h5 class="Project_name"> DRP Project </h5>
          <p class="DRP_detail_txt"> 
            Applications of Algebraic Geomatry with SageMath
          </p>
      
        <div>
          <button class="Button"> Read More </button>
        </div>
      </div>
      
      <div class="Calculator"> </div>
      <div class="Game"> </div>
      <div class="Wix"> </div>


    </div>
    

  </body>
</html>
